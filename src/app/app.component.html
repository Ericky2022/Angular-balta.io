<h1 class="title"> {{ title }} </h1>


<ul>
  <p *ngIf="todos.length==0" ><small>Não tem nenhuma tarefa hoje</small></p>
  <li *ngFor="let todo of todos" >
    {{ todo.id }}.
    {{ todo.todo }} -
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="markUnDone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button></li>
</ul>

<form [formGroup]="form">
    <label for="">Tarefa: </label>
      <input type="text" placeholder="Título da Tarefa"
      maxlength="60" formControlName="title">
      <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine" >Este campodeve conter entre 3 e 60 carateres</small>
      <button class="button" [disabled]="form.invalid" (click)="add( )">Salvar</button>
</form>
